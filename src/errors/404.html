<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404 - Error page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="IONOS htaccess Apache" />
    <meta name="description" content="IONOS htaccess sample project" />
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets//favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets//favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="/assets/styles/styles.min.css" />
  </head>

  <body>
    <page-container>
      <page-header>
        <flex-space>
          <h1><xxl-font id="http-status-code"></xxl-font></h1>
        </flex-space>
      </page-header>
      <page-content>
        <div class="devtools-box">
          <h2>
            <remark-bold>Note</remark-bold>: Keep your browser DevTools open to
            see what's happening on network level.
          </h2>
          <div>
            <a
              href="https://developer.chrome.com/docs/devtools/shortcuts/"
              target="_blank"
            >
              [Chrome]
            </a>
            <a
              href="https://firefox-source-docs.mozilla.org/devtools-user/index.html"
              target="_blank"
            >
              [Firefox]
            </a>
            <a
              href="https://docs.microsoft.com/en-us/microsoft-edge/devtools-guide-chromium/shortcuts/"
              target="_blank"
            >
              [Edge]
            </a>
          </div>
        </div>
        <flex-space>
          <span>or</span>
        </flex-space>
        <div class="clipboard-box">
          <div id="clipboard-input" class="clipboard-input">localhost</div>
          <a id="clipboard-button" class="clipboard-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M18 6v-6h-18v18h6v6h18v-18h-6zm-16 10v-14h14v4h-10v10h-4z"
              />
            </svg>
            <button-caption>Copy</button-caption>
          </a>
        </div>
      </page-content>
      <page-footer>
        <a id="history-back-button" class="history-back-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M13.427 3.021h-7.427v-3.021l-6 5.39 6 5.61v-3h7.427c3.071 0 5.561 2.356 5.561 5.427 0 3.071-2.489 5.573-5.561 5.573h-7.427v5h7.427c5.84 0 10.573-4.734 10.573-10.573s-4.733-10.406-10.573-10.406z"
            />
          </svg>
          <button-caption>History back</button-caption>
        </a>
      </page-footer>
    </page-container>
    <script type="text/javascript" src="/assets/js/util.js"></script>
  </body>
</html>
